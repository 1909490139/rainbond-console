{% extends 'www/raster.html' %}
{% load i18n %}

{% block main-content %}


<section class="wrapper site-min-height">
  <div class="row">
      <div class="col-lg-12 m-bot15">
        <section class="panel">
                <header class="panel-heading">服务列表</header>
                <div class="panel-body  text-center">
                    {% if cacheServiceList %}
                  	{% for cache in cacheServiceList %}
                  		<div class="col-lg-2">
		                     <h3>{{cache.service_name}}</h3>
		                     <button type="button" class="btn btn-success" onclick="service_create('{{tenantName}}','{{cache.service_key}}')">部署</button>
		                </div>
                  	{% endfor %}
                  	{% endif %}
                </div>
        </section> 
      </div>
    </div>
</section>
          
 <div class="modal-body">
	<table class="table table-striped table-hover">
		{% for item in serviceList %}  
			<tr>
				<td>{{item.service_key}}  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <input type="button" id="submit1" class="btn btn-primary" value="部署" onclick="deploy('{{item.service_key}}','{{tenantName}}');" /> </td>
			</tr>
		{% endfor %} 
    </table>
</div>

{% endblock %}
