{% extends 'www/raster.html' %}
{% load i18n %}
{% load staticfiles %}
{% block extracss %}
{{ block.super }}
<link rel="stylesheet" href='{% static "www/css/newapp.css" %}' />
{% endblock %}
{% block extrajs %}
<script src='{% static "www/js/newapp.js" %}'></script>
{% endblock %}

{% block main-content%}

<section class="wrapper site-min-height">
    <section class="panel-body">
        <input type="hidden" id="tenantNameValue" value="{{tenantName}}">
        <div class="steptit">
            <span class="sed">1，设置镜像来源</span>
            <span >2，设置应用参数</span>
        </div>

        <span class="line"></span>
        <div class="fm-link">
            <span>暂不支持docker-compose的build命令</span>
            <form id="myForm">
                <p><label>compose文件：</label><input id="compose_file" type="file" name="compose_file"/></p>
                <a href="javascript:;" class="btn btn-success" id="nextcomposestep">下一步</a>
            </form>
        </div>
    </section>
</section>
{% endblock %}
