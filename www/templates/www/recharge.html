{% extends 'www/raster.html' %} {% load i18n %} {% load goodrain_extras %} {% block main-content %}

<section class="wrapper site-min-height">
		<header class="panel-heading">
			<ul class="nav nav-tabs">
				<li class="active"><a data-toggle="tab" href="#recharge">账户充值</a>
				</li>
				<li class=""><a data-toggle="tab" href="#rechargelog">充值记录</a>
				</li>
			</ul>
		</header>
		<div class="content-tab">
			<div class="tab-content">
				<!-- -->
				<div id="recharge" class="tab-pane active">
					<div id="balance" class="inner-box">
						<p class=inner-tit>账户余额</p>
						<div style="color: #28cb75; font-size: 14px; line-height: 80px; padding:0 10px 10px;"><span style="font-size: 24px;">{{tenant.balance}}</span>元</div>
					</div>
					<div class="inner-box">
						<ul class="inner-tit">
							<li class="active"><a data-toggle="tab" href="#onlinerecharge" style="color:#303030;">在线充值</a></li>
							<!-- <li class=""><a data-toggle="tab" href="#banktransfer">银行转账</a> -->
							</li>
						</ul>
						<div class="tab-content">
							<div id="onlinerecharge" class="tab-pane active">
								<form id="rechargeForm" method="POST" action="/apps/{{tenantName}}/recharge/alipay">
									<div class="money-box clearfix">
										<span>充值金额</span>
										<input type="text" class="form-control" id="recharge_money" name="recharge_money" value="">
									</div>
									<div class="bank-box clearfix">
										<span>支付方式</span>
										<ul class="clearfix">
											<li class="clearfix">
												<input type="radio" name="optionsRadios" id="optionsRadios2" value="zhifubao" checked="checked" >
												<label class="zhifubao">支付宝</label>
											</li>
											<li class="clearfix">
												<input type="radio" name="optionsRadios"
															id="optionsRadios2" value="BOCB2C">
												<label class="zgyh">中国银行</label>
												
												
											</li>
											<li class="clearfix">		
												<input type="radio" name="optionsRadios"
															id="optionsRadios2"  value="ICBCB2C">
												<label class="gsyh">中国工商银行</label>
												
											</li>
											<li class="clearfix">
												<input type="radio" name="optionsRadios"
															id="optionsRadios2"  value="CMB">
												<label class="zsyh">招商银行</label>
												
											</li>
											<li class="clearfix">
												<input type="radio" name="optionsRadios"
															id="optionsRadios2" value="CCB">
												<label class="jsyh">中国建设银行</label>
												
											</li>
											<li class="clearfix">
												<input type="radio" name="optionsRadios"
															id="optionsRadios2" value="ABC">
												<label class="nyyh">中国农业银行</label>
												
											</li>
											<li class="clearfix">
												<input type="radio" name="optionsRadios"
															id="optionsRadios2"  value="COMM">
												<label class="jtyh">交通银行</label>
											</li>
										</ul>
									</div>
									<div class="text-center">
								 		<button type="button" onclick="verifyData();" class="greenbtn">充值</button>
								 	</div>
								</form>
								<div class="alert alert-warning fade in" style="margin:10px;">
									<button data-dismiss="alert" class="close close-sm"
										type="button">
										<i class="fa fa-times"></i>
									</button>
									<strong>温馨提示：</strong><br>1、提示：若充值过程中遇到<a
										href="https://cshall.alipay.com/lab/help_detail.htm?help_id=247928">交易限额</a>问题，请前往相应的网上银行进行调整后再继续。<br>
									2、如您有欠费账单，充值后会优先补扣欠费账单。 <br> 3、充值后请及时对支付订单进行结算，以免影响正常服务。
								</div>
							 </div>
						</div>
					</div>
				</div>
				<!-- -->
				<div id="rechargelog" class="tab-pane">
					<form role="form">
						<div class="lit-select text-left">
							<label>时间范围</label>
							<select id="datescope">
								<option selected="selected" value="7">最近7天</option>
								<option value="30">最近1个月</option>
								<option value="180">最近6个月</option>
								<option value="0">所有记录</option>
							</select>
						</form>
					</form>
					<div class="adv-table" id="rechargeList"></div>
				</div>
				<!-- -->
			</div>
		</div>
</section>
<script>
	function _page(page){
		var curdatescope= $("#datescope").val()
		if(typeof(curdatescope) == "undefined"){
			curdatescope=7
		}
		var curpagesize= $("#pageSizeScope").val()
		if(typeof(curpagesize) == "undefined"){
			curpagesize=10
		}
		$("#rechargeList").load('/ajax/{{tenantName}}/rechargelist?datescope='+curdatescope+'&perpage='+curpagesize+'&page='+page+'&r='+Math.random());
	}
	$(document).ready(function(){ 
		_page(1);
		
		$("body").on("change","#datescope", function () { 
			_page(1);
		});
		
		$("body").on("change","#pageSizeScope", function () { 
			_page(1);
		});
	})
	function verifyData(){
		if($("#recharge_money").val() <= 0){
			swal("充值金额异常");
		}else{
			$("#rechargeForm").submit();
		}
	}
</script>

{% endblock %}
