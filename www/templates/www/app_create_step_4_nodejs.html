{% extends 'www/raster.html' %} {% load i18n %} {% block main-content%}
<section class="wrapper site-min-height">
	<!-- page start-->
	<section class="panel">
		<div class="panel-body">
			<div class=" form">
				<form class="cmxform form-horizontal tasi-form" id="commentForm"
					method="get" action="" novalidate="novalidate">
					<input type="hidden" id="tenantName" name="tenantName" value="{{tenantName}}" /> 
					<input type="hidden" id="service_name" name="service_name" value="{{tenantService.service_alias}}" /> 
					<input type="hidden" id="language" name="language" value="{{tenantService.language}}" />
					<div class="form-group">
						<div class="col-lg-12 text-center">
								<img src="/static/www/img/step-4.png" />
								<div
								class="col-lg-offset-3 col-lg-6 alert text-center alert-default fade in">

								<h3>
									代码语言： <strong>Node.JS</strong>
								</h3>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label col-lg-2" for="inputSuccess">启动命令</label>
						<div class="col-lg-4">
							<input class="form-control" id="service_server" name="service_server" type="text"
								placeholder="例如：node demo.js">
						</div>
					</div>
					<div class="col-lg-offset-3 col-lg-6 ">
						<button type="button" id="language_btn"
							class="btn btn-lg btn-info btn-block">完成</button>
					</div>
				</form>
			</div>
		</div>
	</section>
	<!-- page end-->
</section>
{% endblock %}
