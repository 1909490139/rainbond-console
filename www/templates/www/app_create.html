{% extends 'www/raster_1.html' %}
{% load i18n %}

{% block main-content%}

<section class="wrapper site-min-height">              
      <div class="container">
         <form class="form-signin clearfix" action="">
           <h2 class="form-signin-heading">新建应用</h2>
           <div class="login-wrap login-wrap-create">
               <input type="text" name="service_name" id="service_name" class="form-control servicename" placeholder="应用名称" autofocus>
               <span id="msgtrips" class="fa fa-question-circle tooltips"  data-placement="bottom" data-original-title="应用名称说明文字"></span>
               <textarea class="form-control" name="desc" id="desc" rows="3" placeholder="简短的描述信息"></textarea>
               <!-- 
               <select id="disabledSelect" class="form-control" disabled="" name="region" id="region">
                   <option value="v1">北京</option>
               </select>
                -->
               <button class="btn btn-success btn-lg btn-block" type="button" id="submit1" name="submit1" onclick=appCreate('{{tenantName}}')>完成</button>
           </div>
         </form>
       </div>
       
       <script>
         $(document).ready(function(){$("#msgtrips").mouseover(function(){
        	 layer.tips('英文字母开始包含数字，中划线 -，下划线 _', '#msgtrips');
         })})
       </script>
</section>

{% endblock %}
