                            <input type="text" id="company" name="company" value="">
                        </th>
                    </tr>
                    <tr>
                        <th><i class="fa "></i> 公司代码:</th>
                        <th>
                            <input type="text" id="code" name="code" value="">
                        </th>
                    </tr>
                    <tr>
                        <th><i class="fa "></i>数据中心:</th>
                        <th>
                            <input type="text" id="region" name="region" value="">
                        </th>
                    </tr>
                    
                    <tr>
                        <th><i class="fa "></i> hub帐号:</th>
                        <th>
                            <input type="text" id="hub_account" name="hub_account" value="">
                        </th>
                    </tr>
                    <tr>
                        <th><i class="fa "></i> 最大节点数:</th>
                        <th>
                            <input type="text" id="allow_node" name="allow_node" value="">
                        </th>
                    </tr>
                    <tr>
                        <th><i class="fa "></i> 最大cpu核数（核）:</th>
                        <th>
                            <input type="text" id="allow_cpu" name="allow_cpu" value="">
                        </th>
                    </tr>
                    <tr>
                        <th><i class="fa "></i> 最大内存数（G）:</th>
                        <th>
                            <input type="text" id="allow_memory" name="allow_memory" value="">
                        </th>
                    </tr>
                    <tr>
                        <th><i class="fa "></i> 开始时间:</th>
                        <th>
                            <input type="text" id="start_time" name="start_time" value="">
                        </th>
                    </tr>
                    <tr>
                        <th><i class="fa "></i> 结束时间:</th>
                        <th>
                            <input type="text" id="end_time" name="end_time" value="">
                        </th>
                    </tr>
                    <tr>
                        <td colspan=2 align="center" ><input type="submit" onclick="return checkLicenseData();" name="create_license" id="create_license" value="保存"> </td>
                    </tr>
                </thead>
            </table>
        </form>
    </section>
</section>
<script>
    Date.prototype.format = function(format){ 
        var o = { 
            "M+" : this.getMonth()+1, //month 
            "d+" : this.getDate(), //day 
            "h+" : this.getHours(), //hour 
            "m+" : this.getMinutes(), //minute 
            "s+" : this.getSeconds(), //second 
            "q+" : Math.floor((this.getMonth()+3)/3), //quarter 
            "S" : this.getMilliseconds() //millisecond 
        }   
        if(/(y+)/.test(format)) { 
            format = format.replace(RegExp.$1, (this.getFullYear()+"").substr(4 - RegExp.$1.length)); 
        }
    
        for(var k in o) { 
            if(new RegExp("("+ k +")").test(format)) { 
                format = format.replace(RegExp.$1, RegExp.$1.length==1 ? o[k] : ("00"+ o[k]).substr((""+ o[k]).length)); 
            } 
        } 
        return format; 
    }
    
    function URLencode(sStr){
        return escape(sStr).replace(/\+/g, '%2B').replace(/\"/g,'%22').replace(/\'/g, '%27').replace(/\//g,'%2F');  
    } 

    $(document).ready(function(){
        var myDate=new Date()
        $('#start_time').val(myDate.format("yyyy-MM-dd 00:00:00"))
        $('#end_time').val(myDate.format("yyyy-MM-dd 00:00:00"))
        $('#start_time').datetimepicker({
            controlType: 'select',
            timeFormat: '00:00:00'
        });
        $('#end_time').datetimepicker({
            controlType: 'select',
            timeFormat: '00:00:00'
        });
    })
</script>
{% endblock %}
