{% extends 'www/raster.html' %} {% load i18n %} {% block main-content%}
<section class="wrapper site-min-height">
	<section class="panel">
		<div class="panel-body">
			<div class=" form">
				<form class="cmxform form-horizontal tasi-form" id="commentForm"
					method="post" action="" novalidate="novalidate">
					<input type="hidden" id="tenantName" name="tenantName" value="{{tenantName}}" />
					<input type="hidden" id="service_name" name="service_name" value="{{tenantService.service_alias}}" />
					<div class="form-group">
						<div class="col-lg-12 ">
							<div  class="col-lg-offset-3 col-lg-6 alert text-center alert-warning fade in">
								<h2 id="git_code_upload">等待提交代码...</h2>
							</div>
						</div>
					</div>
					<div class="form-group ">
						<label for="cname" class="control-label col-lg-2 app_name">{{tenantService.service_alias}}</label>
						<div class="col-lg-8">
							<label for="cname" class="control-label">{{tenantService.service_alias}}</label>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label col-lg-2" for="inputSuccess">Git仓库地址</label>
						<div class="col-lg-10">
							<label class="control-label">{{httpGitUrl}}
								<a href="#"><i class="fa fa-exclamation-circle"></i></a>
							</label>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label col-lg-2" for="inputSuccess">其他Git相关文档</label>
						<div class="col-lg-10">
							<div class="col-md-3 col-sm-4">
								<a href="#">windows系统git使用</a>
							</div>
							<div class="col-md-3 col-sm-4">
								<a href="#">mac系统git使用</a>
							</div>
							<div class="col-md-3 col-sm-4">
								<a href="#">linux系统git使用</a>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</section>
</section>
{% endblock %}
