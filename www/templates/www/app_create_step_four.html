{% extends 'www/raster.html' %}
{% load i18n %}

{% block extracss %}
{{ block.super }}
<link rel="stylesheet" href='{% static "www/css/newapp.css" %}' />
{% endblock %}
{% block extrajs %}
<script src='{% static "www/js/newapp.js" %}'></script>
{% endblock %}

{% block main-content%}

<section class="wrapper site-min-height">
    <section class="panel">
        <div class="steptit">
            <p>1，上传compose文件</p>
            <p class="sed">2，设置应用参数</p>
        </div>
        <span class="line"></span>
        <!-- 应用端口 start -->
        <section>
            <h3>应用端口</h3>
            <table>
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>容器端口</th>
                        <th>协议类型</th>
                        <th>默认开启对内服务</th>
                        <th>默认开启外部访问</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>port1</td>
                        <td>5000</td>
                        <td>http</td>
                        <td><input class="switch-box" name="inner" type="checkbox" {% if port.is_inner_service %}checked{% endif %} data-size="mini" data-on-color="info" data-on-text="开启" data-off-text="关闭"></td>
                        <td><input class="switch-box" name="outer" type="checkbox" {% if port.is_outer_service %}checked{% endif %} data-size="mini" data-on-color="success" data-on-text="开启" data-off-text="关闭"></td>
                        <td>
                             <a href="javascript:;">修改</a>
                             <a href="javascript:;">删除</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
        <!-- 应用端口 end -->
    </section>
</section>
{% endblock %}
