{% extends 'www/raster.html' %} {% load i18n %} {% block main-content%}
<section class="wrapper site-min-height">
	<!-- page start-->
	<section class="panel">
		<div class="panel-body">
			<div class=" form">
				<form class="cmxform form-horizontal tasi-form" id="commentForm"
					method="post" action="" novalidate="novalidate">
					<input type="hidden" id="tenantName" name="tenantName" value="{{tenantName}}" />
					<input type="hidden" id="service_name" name="service_name" value="{{tenantService.service_alias}}" />
					<input type="hidden" id="language" name="language" value="{{tenantService.language}}" />
					<div class="form-group">
						<div class="col-lg-12 text-center">
							<img src="/static/www/img/step-4.png" width="80%" style="padding-bottom: 50px;padding-top: 30px;"/>
							<div class="col-lg-offset-3 col-lg-6 alert text-center alert-default fade in">
								<h3>代码语言：<strong>Ruby</strong></h3>
							</div>
						</div>
					</div>
					<div class="form-group ">
						<div class="col-lg-2">
							<label class="control-label"> 版本 </label>
						</div>
						<div class="col-lg-2">
							<select class="form-control" id="service_version" name="service_version">
								<option value="1.8.7">1.8.7</option>
								<option value="1.9.2">1.9.2</option>
								<option value="1.9.3">1.9.3</option>
								<option value="2.0.0" selected="selected">2.0.0(默认)</option>
								<option value="2.1.6">2.1.6</option>
								<option value="2.2.2">2.2.2</option>
							</select>


						</div>
					</div>
					<div class="col-lg-offset-3 col-lg-6 " style="padding-top: 50px;padding-bottom: 20px;">
						<button type="button" id="language_btn" class="btn btn-lg btn-info btn-block">完成</button>
					</div>
				</form>
			</div>


		</div>
	</section>
	<!-- page end-->
</section>
{% endblock %}
