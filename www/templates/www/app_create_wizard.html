{% extends 'www/raster.html' %}
{% load i18n %}

{% block main-content%}
<div class="row">
   <div class="col-lg-12">
       <section class="panel">
           <header class="panel-heading">应用创建向导</header>
           <div class="panel-body">
               <div class="stepy-tab"><ul id="default-titles" class="stepy-titles clearfix"><li id="default-title-0" class="current-step"><div>第一步</div><span> </span></li><li id="default-title-1" class=""><div>第二步</div><span> </span></li><li id="default-title-2" class=""><div>第三步</div><span> </span></li></ul></div>
               <form class="form-horizontal" id="default">
                  <fieldset title="Step1" class="step" id="default-step-0" style="display: block;">
					<section class="panel">
					   <header class="panel-heading">名称</header>
					     <div class="panel-body">
					       <div class="form-group">
					         <label class="col-lg-2 control-label">应用名称</label>
					           <div class="col-lg-10">
					             <input type="text" class="form-control" placeholder="给应用起个名字">
					           </div>
					       </div>
					       <div class="form-group">
					         <label class="col-lg-2 control-label">描述信息</label>
					           <div class="col-lg-10">
					             <input type="text" class="form-control" placeholder="简短的描述信息">
					           </div>
					       </div>
					     </div>
					 </section>
					<section class="panel">
					  <header class="panel-heading">代码</header>
					    <div class="panel-body">
					      <div class="col-lg-12 radio">
					        <div class="row">
					          <div class="col-lg-2">
					            <label><input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked="">新建代码仓库</label>
					          </div>
					          <div class="col-lg-2">
					            <label><input type="radio" value="option2" name="optionsRadios" id="optionsRadios2" disabled="">导入现有代码</label>
					          </div>
					          <div class="col-lg-2">
					            <label><input type="radio" value="option3" name="optionsRadios" id="optionsRadios3" disabled="">连接Github</label>
					          </div>
					        </div>
					      </div>
					    </div>
					</section>
                    <p id="default-buttons-0" class="default-buttons"><a id="default-next-0" href="javascript:void(0);" class="button-next  btn btn-info">下一步</a></p>
                  </fieldset>
                  <fieldset title="Step 2" class="step" id="default-step-1" style="display: none;">
					<section class="panel">
					    <header class="panel-heading">新建服务</header>
					    <div class="panel-body">
					      <div class="col-lg-12">
					        <div class="row">
					          <div class="col-lg-2">
						        <label class="checkbox-inline">
						          <input type="checkbox" id="inlineCheckbox1" value="option1"> MySQL
						        </label>
					          </div>
					          <div class="col-lg-2">
					          	<label class="checkbox-inline">
					          	  <input type="checkbox" id="inlineCheckbox2" value="option2"> Memcached
					            </label>
					          </div>
						     </div>
						    </div>
						 </div>
					</section>
					<section class="panel">
					    <header class="panel-heading">选择已有服务</header>
					     <div class="panel-body">
					      <div class="col-lg-12">
					        <!-- 列出当期用户已有的服务 
					        <label class="checkbox-inline">
					          <input type="checkbox" id="inlineCheckbox1" value="option1"> MySQL
					        </label>
					        <label class="checkbox-inline">
					          <input type="checkbox" id="inlineCheckbox2" value="option2"> Memcached
					        </label>
					        <label class="checkbox-inline">
					          <input type="checkbox" id="inlineCheckbox3" value="option3"> Redis
					        </label>
					        <label class="checkbox-inline">
					          <input type="checkbox" id="inlineCheckbox4" value="option4"> Mongodb
					        </label> 
					      -->
					     </div>
					    </div>
					</section>
	                <p id="default-buttons-1" class="default-buttons"><a id="default-back-1" href="javascript:void(0);" class="button-back btn btn-info">上一步</a><a id="default-next-1" href="javascript:void(0);" class="button-next  btn btn-info">下一步</a></p>
                  </fieldset>
                  <fieldset title="Step 3" class="step" id="default-step-2" style="display: none;">
                      <div class="form-group">
                          <label class="col-lg-2 control-label">应用名称</label>
                          <div class="col-lg-10">
                              <p class="form-control-static"> 应用名称 </p>
                          </div>
                      </div>
                      <div class="form-group">
                          <label class="col-lg-2 control-label">描述信息</label>
                          <div class="col-lg-10">
                              <p class="form-control-static">描述信息 </p>
                          </div>
                      </div>
                      <div class="form-group">
                          <label class="col-lg-2 control-label">代码仓库</label>
                          
                      </div>
                      <div class="form-group">
                          <label class="col-lg-2 control-label">SSH:</label>
                          <div class="col-lg-10">
                              <p class="form-control-static">SSH 连接地址 </p>
                          </div>
                      </div>
                      <div class="form-group">
                          <label class="col-lg-2 control-label">HTTP:</label>
                          <div class="col-lg-10">
                              <p class="form-control-static">HTTP 连接地址 </p>
                          </div>
                      </div>
                      <div class="form-group">
                          <label class="col-lg-2 control-label">服务依赖</label>
                          <div class="col-lg-10">
                              <p class="form-control-static">用户选择的服务，用逗号分隔显示 </p>
                          </div>
                      </div>
                      <p id="default-buttons-2" class="default-buttons"><a id="default-back-2" href="javascript:void(0);" class="button-back btn btn-info">上一步</a><input type="submit" class="finish btn btn-success" value="完成"></p>
                  </fieldset>
               </form>
           </div>
       </section>
  </div>
</div>
{% endblock %}
