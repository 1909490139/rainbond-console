{% extends 'www/raster.html' %}
{% load i18n %}
{% load goodrain_extras %}
{% block main-content%}
<section class="wrapper site-min-height">
	<!-- page start-->
	<section class="panel">
		<div class="panel-body">
			<div class=" form">
				<form class="cmxform form-horizontal tasi-form" id="commentForm"
					method="post" action="" novalidate="novalidate">
					<input type="hidden" id="tenantName" name="tenantName" value="{{tenantName}}" />
					<input type="hidden" id="service_name" name="service_name" value="{{tenantService.service_alias}}" />
					<input type="hidden" id="language" name="language" value="{{tenantService.language}}" />
					<div class="form-group">
						<div class="col-lg-12 text-center">
								<img src="/static/www/img/step-4.png" width="80%" style="padding-bottom: 50px;padding-top: 30px;"/>
						</div>
					</div>
                    <!--docker设置内存大小-->
					{% if tenantService.language == 'docker' %}
					<div class="form-group ">
                        <div class="col-lg-2"></div>
						<div class="col-lg-2">
							<label class="control-label"> 内存 </label>
						</div>
						<div class="col-lg-4">
                            <select class="form-control" style="width: 150px"
                                    id="service_memory" name="service_memory">
                                {% for key in keylist %}
                                <option value="{{key}}">{{memorydict|mkey:key}}</option>
                                {% endfor %}
                            </select>
						</div>
					</div>
                    {% endif %}
					<div class="col-lg-offset-3 col-lg-6 " style="padding-top: 50px;padding-bottom: 20px;">
						<button type="button" id="language_btn" class="btn btn-lg btn-info btn-block">完成</button>
					</div>
				</form>
			</div>
		</div>
	</section>
	<!-- page end-->
</section>
{% endblock %}
