{% extends 'www/raster.html' %}
{% load i18n %}
{% load staticfiles %}
{% block extracss %}
{{ block.super }}
<link rel="stylesheet" href='{% static "www/css/base.css" %}' />
<link rel="stylesheet" href='{% static "www/css/newapp.css" %}' />
<link rel="stylesheet" href='{% static "www/css/newappstep.css" %}' />
{% endblock %}


{% block main-content%}

<section class="wrapper site-min-height">
    <section class="main-box">
        <h3 class="main-tit">创建组应用</h3>
        <div class="app-step clearfix three">
            <p class="sed"><span>1</span><cite>组信息</cite></p>
            <p class="sed"><span>2</span><cite>创建应用</cite></p>
            <p><span>3</span><cite>应用设置</cite></p>
        </div>
        <div class="tablink">
            <a href="javascript:;" >2048</a>
        </div>
        <section class="app-box fn-app-box"  style="display: block;">
            <div class="infor-fm-box fm-input-text clearfix">
                <label for="create_name">应用名</label><input type="text" id="create_name" name="create_name" value="" placeholder=""  />
            </div>
            <div class="layer-height-overflow infor-fm-box">
                <div class="fm-input-range clearfix">
                    <label>应用单节点内存</label>
                    <p class="range-box">
                        <span class="renge-bg"></span>
                        <span class="range-choose"><cite id="DiskWid"></cite></span>
                        <input type="range" min="128" max="2048"  step="128" id="DiskNum" value="128"／>
                    </p>
                    <span><cite id="DiskText">128</cite>M</span>
                </div>
                <div class="fm-input-range clearfix">
                    <label>节点数</label>
                    <p class="range-box change_input fn-tips">
                        <span class="renge-bg"></span>
                        <span class="range-choose"><cite id="NodeWid"></cite></span>
                        <input type="range" min="1" max="100"  step="1" id="NodeNum" value="1"／>
                    </p>
                    <span><cite id="NodeText">1</cite><cite>个</cite></span>
                </div>
            </div>
        </section>
        <p class="text-center">
            <button class="greenbtn" style="cursor: pointer;">下一步</button>
        </p>
    </section>
</section>
{% endblock %}
{% block extrajs %}
<script src='{% static "www/js/groupinstall/group-step-two.js" %}'></script>
{% endblock %}
