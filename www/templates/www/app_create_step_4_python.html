{% extends 'www/raster.html' %} {% load i18n %} {% block main-content%}
<section class="wrapper site-min-height">
	<!-- page start-->
	<section class="panel">
		<div class="panel-body">
			<div class=" form">
				<form class="cmxform form-horizontal tasi-form" id="commentForm"
					method="post" action="" novalidate="novalidate">
					<input type="hidden" id="tenantName" name="tenantName" value="{{tenantName}}" />
					<input type="hidden" id="service_name" name="service_name" value="{{tenantService.service_alias}}" />
					<input type="hidden" id="language" name="language" value="{{tenantService.language}}" />
					<div class="form-group">
						<div class="col-lg-12 ">
							<div
								class="col-lg-offset-3 col-lg-6 alert text-center alert-default fade in">

								<h2>
									代码语言： <strong>Python</strong>
								</h2>
							</div>
						</div>
					</div>
					{% if dependencyData.runtimes ="false" %}
					<div class="form-group ">
						<div class="col-lg-2">
							<label class="control-label"> 版本 </label>
						</div>
						<div class="col-lg-2">
							<select class="form-control">
								<option value='2.6.9'>2.6.9</option>
								<option value='2.7.10' selected="selected">2.7.10(默认)</option>
								<option value='3.1.5'>3.1.5</option>
								<option value='3.2.5'>3.2.5</option>
								<option value='3.3.6'>3.3.6</option>
								<option value='3.4.3'>3.4.3</option>
							</select>
						</div>
					</div>
					{% endif %}
					{% if dependencyData.dependencies == "false" %}
					<div class="form-group">
						<label class="col-sm-2 control-label col-lg-2" for="inputSuccess">依赖</label>
						<div class="col-lg-10">
							<p>请本地代码根目录 执行:</p>
							<pre> pip freeze &gt; requirements.txt</pre>
							<p>完成后重新提交代码</p>
						</div>
					</div>
					{% endif %}
					<div class="col-lg-offset-3 col-lg-6 ">
						<button type="button"  id="language_btn"  class="btn btn-lg btn-info btn-block">下一步</button>
					</div>
				</form>
			</div>
		</div>
	</section>
	<!-- page end-->
</section>
{% endblock %}
