{% extends 'www/base.html' %}
{% load i18n %}
{% load staticfiles %}

{% block title %}好雨云平台历史日志{% endblock %}

{% block extracss %}

    <link rel="stylesheet" href="{% static "www/css/style-responsive.css" %}">
{% endblock %}

{% block bodyclass %}login-body{% endblock %}

{% block body %}

<div class="container">

	{% endfor %}
</div>
{% endblock %}
