{% extends 'www/raster.html' %} {% load i18n %} {% block main-content%}
<section class="wrapper site-min-height">
	<!-- page start-->
	<section class="panel">

		<div class="panel-body">
			<div class=" form">
				<form class="cmxform form-horizontal tasi-form" id="commentForm"
					method="post" action="" novalidate="novalidate">
					<input type="hidden" id="tenantName" name="tenantName" value="{{tenantName}}" />
					<input type="hidden" id="service_name" name="service_name" value="{{tenantService.service_alias}}" />
					<input type="hidden" id="language" name="language" value="{{tenantService.language}}" />
					<div class="form-group">
						<div class="col-lg-12 text-center">
							<img src="/static/www/img/step-2.png" width="80%" style="padding-bottom: 50px;padding-top: 30px;"/>
						</div>
					</div>
					<div class="form-group ">
						<label class="col-sm-2 control-label col-lg-2" for="inputSuccess">已有服务</label>
						{% if deployTenantServices %}
							<div class="col-lg-10">
								{% for deployCache in deployTenantServices %}
							   <div class="col-xs-2">
								<label class="checkbox-inline"> <input type="checkbox"
									name="delineCheckbox1"
									value="{{deployCache.service_id}}_{{deployCache.service_type}}_{{deployCache.version}}">
									{{deployCache.service_cname}}
								</label>
								</div>
								{% endfor %}
							</div>

						{% endif %}
						<input type="hidden" id="hasService" name="hasService" value="">
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label col-lg-2" for="inputSuccess">新建服务</label>
						{% if cacheServiceList %}
						<div class="col-lg-10">
								{% for cache in cacheServiceList %}
								<div class="col-xs-4">
									<label class="checkbox-inline"> <input type="checkbox"
										name="inlineCheckbox1"
										value="{{cache.service_key}}_{{cache.service_type}}_{{cache.version}}">
										{{cache.service_name}}_{{cache.version}}
									</label>
								</div>
								{% endfor %}
							<input type="hidden" id="createService" name="createService" value="">
						</div>
						{% endif %}
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label col-lg-2" for="inputSuccess">文件服务路径</label>
						<div class="col-lg-10">
								<div title="该路径下的所有文件不会丢失" >
									/data
								</div>
						</div>
					</div>
					<div class="col-lg-offset-3 col-lg-6 " style="padding-top: 50px;padding-bottom: 20px;">
						<button type="button" id="service_dependency_finished" class="btn btn-lg btn-info btn-block">下一步</button>
					</div>
				</form>
			</div>
		</div>
	</section>
	<!-- page end-->
</section>
{% endblock %}
