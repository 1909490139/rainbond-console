<div id="example_wrapper" role="grid">


	
	<table id="consumeDetail" aria-describedby="example_info">
		<thead>
			<tr role="row">
				<th>日期</th>
				<th>时间</th>
				<th>消费</th>
			</tr>
		</thead>
		<tbody role="alert" aria-live="polite" aria-relevant="all">
			{% for time,money in result_map %}
				<tr>
					<td>{{time|date:"Y-m-d"}}</td>
					<td>{{time|difftime:-3600|date:"m-d H:00"}} - {{time|date:"m-d H:00"}}</td>
					<td style="cursor: pointer" onclick="showMore($(this),'{{time|date:"Y-m-d H:i:s"}}')">￥ <span>{{money}} </span>  <span id="show_switch" style="color:green" data-action="open">&nbsp;&nbsp;&nbsp;&nbsp;+</span></td>
				</tr>
			{% endfor %}
		</tbody>
	</table>

</div>
