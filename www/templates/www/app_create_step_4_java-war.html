{% extends 'www/raster.html' %} {% load i18n %} {% block main-content%}
<section class="wrapper site-min-height">
	<!-- page start-->
	<section class="panel">
		<div class="panel-body">
			<div class=" form">
				<form class="cmxform form-horizontal tasi-form" id="commentForm"
					method="post" action="" novalidate="novalidate">
					<input type="hidden" id="tenantName" name="tenantName" value="{{tenantName}}" />
					<input type="hidden" id="service_name" name="service_name" value="{{tenantService.service_alias}}" />
					<input type="hidden" id="language" name="language" value="{{tenantService.language}}" />
					<div class="form-group">
						<div class="col-lg-12 ">
							<div
								class="col-lg-offset-3 col-lg-6 alert text-center alert-default fade in">

								<h2>
									代码语言： <strong>Java WAR包</strong>
								</h2>
							</div>
						</div>
					</div>
					{% if dependencyData.runtimes = "false" %}
					<div class="form-group ">
						<div class="col-lg-2">
							<label class="control-label"> 版本 </label>
						</div>
						<div class="col-lg-4">
							<select class="form-control" id="service_version" name="service_version">
								<option value='openjdk 1.6.0_27'>openjdk 1.6.0_27</option>
								<option value='openjdk 1.7.0_79'>openjdk 1.7.0_79</option>
								<option value='openjdk 1.8.0_40' selected="selected">openjdk 1.8.0_40(默认)</option>
							</select>
						</div>
					</div>
					{% endif %}
					{% if dependencyData.procfile = "false" %}
					<div class="form-group">
						<label class="col-sm-2 control-label col-lg-2" for="inputSuccess">web服务器</label>
						<div class="col-lg-4">
							<select class="form-control" id="service_server" name="service_server">
								<option value="tomcat 6">tomcat 6</option>
								<option value="tomcat 7" selected="selected">tomcat 7（默认）</option>
								<option value="tomcat 8">tomcat 8</option>

								<option value="jetty 7.5">jetty 7.5</option>
							</select>
						</div>
					</div>
					{% endif %}
					<div class="col-lg-offset-3 col-lg-6 ">
						<button type="button" id="language_btn" class="btn btn-lg btn-info btn-block">下一步</button>
					</div>
				</form>
			</div>
		</div>
	</section>
	<!-- page end-->
</section>
{% endblock %}
