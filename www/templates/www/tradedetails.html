{% extends 'www/raster.html' %}
{% load i18n %}

{% block main-content %}

<section class="wrapper site-min-height">
    <section class="panel">
      <div class="panel-body" id="tenantConsumeList">
            
      </div>
      
      <script>
       	function _page(page){
       		var curdatescope= $("#datescope").val()
       		if(typeof(curdatescope) == "undefined"){
       			curdatescope=1
       		}
       		$("#rechargeList").load('/ajax/{{tenantName}}/consumelist?datescope='+curdatescope+'&page='+page);
       	}
       	
       	$(document).ready(function(){ 
       		_page(1);       		
       		$("body").on("change","#datescope", function () { 
       			_page(1);
       		});
       	})
       </script>
    </section>
</section>
{% endblock %}
