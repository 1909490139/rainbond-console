{% extends 'www/raster.html' %}{% load i18n %}
{% load crispy_forms_tags %}

{% block main-content %}
<section class="wrapper site-min-height">
  <div class="row">
      <div class="col-lg-9 m-bot15">
        <!--div class="container"-->
          <div id="app_publish_form_extra" class="form-public-app form-horizontal">
            <h2 class="form-signin-heading"> 确认明细</h2>
        
            <div class="login-wrap" style="background: #FFFFFF;">

              <div id="service-envs" class="form-group">
                <label for="service-envs" class="control-label col-lg-2 requiredField">环境变量</label>
                <div class="controls col-lg-10">
                  <table class="table table-striped table-advance table-hover">
                      <thead>
                        <tr>
                          <th>
                              <input type="checkbox" class="select-all-envs" name="selected_all">
                          </th>
                          <th>变量名称</th>
                          <th>变量值</th>
                          <th>填写方式</th>
                        </tr>
                      </thead>
                      <tbody>
                        {% for env in envs %}
                        <tr>
                            <td><input class="env-select" type="checkbox"></td>
                            <td name="attr_name">{{env.attr_name}}</td>
                            <td class="rewrite-attr-value" name="attr_value">{{env.attr_value}}</td>
                            <td>
                              <select name="attr_rw" class="rw-option">
                                <option value="direct_copy" selected>直接复制</option>
                                <option value="custom">用户填写</option>
                              </select>
                            </td>
                        </tr>
                        {% endfor %}
                        
                      </tbody>
                  </table>
                </div>
              </div>

              <div class="form-actions">
                <button id="confirm-commit" name="commit" type="submit" class="btn btn-lg btn-success btn-block">确认</button>
              </div>
            </div>

          </div>
        <!--/div-->
    </div>
  </div>
</section>
{% endblock %}
